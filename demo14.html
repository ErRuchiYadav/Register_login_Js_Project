<html>
    <head>
        <link rel="stylesheet" href="../boot/css/all.min.css">
        <link rel="stylesheet" href="../boot/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container-fluid"> 
            <div class="row my-5">
                <div class="col-sm-6 mx-auto p-4 bg-primary ">
                    <button class="btn btn-dark mb-4" onclick="demo()">Register</button>
                    <button class="btn btn-dark mb-4 " onclick="demo1()">Login</button>
                    <div id="r">
                        <form action="">
                            Username: <input type="text" name="" id="" class="form-control">
                            Email: <input type="email" name="" id="" class="form-control">
                            Password: <input type="password" name="" id="" class="form-control">
                            MobileNo: <input type="tel" name="" id="" class="form-control" >
                            <input type="submit" name="" id="" value="Register" class="btn  btn-dark my-3">
                        </form>
                    </div>
                    <div id="l">
                        <form action="">
                            Email: <input type="email" name="" id="" class="form-control">
                            Password: <input type="password" name="" id="" class="form-control">
                            <input type="submit" name="" id="" value="Login" class="btn btn-dark my-3">
                            <a href="#" class="text-light" onclick="demo2()">Forget Password?</a>
                        </form>
                    </div>
                    <div id="f">
                        <form action="">
                            Password: <input type="password" name="" id="" class="form-control">
                            <input type="submit" name="" id="" value="Change" class="btn btn-dark my-3">
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script>
            var r = document.querySelector("#r")
            var l = document.querySelector("#l")
            var f = document.querySelector("#f")
            l.style.display="none"
            f.style.display="none"
            function demo(){
                r.style.display="block"
                l.style.display="none"
                f.style.display="none"
            }
            function demo1(){
                r.style.display="none"
                l.style.display="block"
                f.style.display="none"
            }
            function demo2(){
                r.style.display="none"
                l.style.display="none"
                f.style.display="block"
            }
        </script>
    </body>
</html>
